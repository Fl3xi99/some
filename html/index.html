    <!-- ================= SCRIPTS ================= -->

    <!-- Mobile nav toggle -->
    <script>
  const navToggle = document.getElementById("navToggle");
  const navMenuMobile = document.getElementById("navMenuMobile");

  if (navToggle && navMenuMobile) {
    navToggle.addEventListener("click", () => {
      navToggle.classList.toggle("active");   // üëà animatie blijft
      navMenuMobile.classList.toggle("open"); // menu open/dicht
    });
  }
</script>


    <!-- Cart logic -->
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loader = document.getElementById("loading-screen");
    const content = document.getElementById("main-content");

    if (!loader || !content) return;

    // Force loader to stay for 30 seconds
    setTimeout(() => {
      loader.style.display = "none";     // ‚ùå no fade
      content.classList.remove("hidden"); // show content
    }, 3500); // ‚è±Ô∏è 30 seconds
  });
</script>
